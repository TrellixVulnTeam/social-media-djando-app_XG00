{% extends 'base.html' %}

{% block title %}Tweet Detail{% endblock %}


{% block content %}
  <div class="row">
    <div class="col-sm-3">
      <h1>{{ object.user }}</h1>
    </div>
    <div class="col-sm-9">
      <div class="media">
        <div class="media-body">
          <p>{{ object.content }}<br>
          via {{object.user}} | {{object.timestamp}}</p>
          <hr>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
