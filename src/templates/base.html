<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      .red-color{
        color: red;
      }
      .grey-color{
        color: #ccc;
      }
    </style>

    <title>{% block title %}MyTwitter{% endblock %}</title>
  </head>
  <body>

    {% include 'snippets/navbar.html' %}

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    {% block script %}{% endblock %}

    <script>

    function searchQuery(query){
      if(query){
        url = '/tweets/search/?q=' + query
        document.location.href = url
      }
    }

    $(document).ready(function(){

      var searchTimer
      var searchInterval = 800

      var inputElement = $('#navbar-search-form input[type=search]')
      var query

      inputElement.keyup(function(event){
        query = $(this).val()

        clearTimeout(searchTimer)
        searchTimer = setTimeout(searchQuery, searchInterval, query)
      })

      inputElement.keydown(function(event){
        clearTimeout(searchTimer)
      })
    })


    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
